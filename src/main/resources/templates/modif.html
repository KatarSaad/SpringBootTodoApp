<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Modifier nouveau produit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Modifier Produit</h1>
	<form method="post" action="/produit/update">
		<input type="hidden" name="id" th:value="${p.id}">
			<div class="mb-3 mt-3">
				<label for="nom" class="form-label">Nom :</label>
				<input type="text" class="form-control" id="nom" name="nom" th:value="${p.nom}" required>
			</div>
			<div class="mb-3 mt-3">
				<label for="prix" class="form-label">Prix :</label>
				<input type="number" step="0.1" class="form-control" id="prix" name="prix" th:value="${p.prix}" required>
			</div>
			<div class="mb-3 mt-3">
				<label for="quantite" class="form-label">Quantité :</label>
				<input type="number"  class="form-control" id="quantite" name="quantite" th:value="${p.quantite}" required>
			</div>
			<div class="mb-3 mt-3">
				<label for="categorie" class="form-label">Catégorie :</label>
				<select name="categorie" id="categorie" class="form-select">

					<option th:each="c:${categories}"  th:value="${c.id}" th:selected="${c.id==p.categorie.id}"  th:text="${c.nom}"></option>

				</select>
				</div>
			<div class="mb-3 mt-3">
				<input type="submit"  class="btn btn-primary" value="Modifier">
			</div>
		</form>

</div>

</body>
</html>
